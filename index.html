<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script async src="./focus.js"></script>
  <title>night focus</title>
</head>
<body>
  <svg>
    <foreignObject  x="0" y="0" width="100%" height="100%">
      <video id="vid1" autoplay="autoplay" muted="muted" preload="auto" loop="loop">
        <source src="./video1.mp4" type="video/mp4"> 
      </video>

    </foreignObject>
  </svg>
  <svg>
    <defs>
      <clipPath id="mask">
        <circle id="mask-circle" cx="50%" cy="50%" r="15%" />
      </clipPath>
    </defs>
    

      <foreignObject clip-path="url(#mask)" x="0" y="0" width="100%" height="100%">
        <video id="vid2" autoplay="no" muted="muted" preload="auto" loop="loop">
          <source src="./video1.mp4" type="video/mp4"> 
        </video>
  
      </foreignObject>
      <g id="aimLines">
        <line x1="-2400" y1="0" x2="2400" y2="0" stroke="white" stroke-width="2" />
        <line x0="0" y1="-1800" x2="0" y2="1800" stroke="white" stroke-width="2" />
      </g>
      <circle id="aimCircle1" cx="50%" cy="50%" r="15,5%" fill="none" stroke="white" stroke-width="2" stroke-dasharray="42 10" />
      <circle id="aimCircle2" cx="50%" cy="50%" r="16,5%" fill="none" stroke="white" stroke-width="4" stroke-dasharray="42 10" />
    </svg>
  
  
</body>
</html>
